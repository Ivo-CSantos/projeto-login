<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=password"
    />
  </head>
  <body>
    <main class="container">
      <div id="imagem"></div>
      <!-- TEXTO -->
      <h1>Login</h1>
      <p>
        Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder
        fazer as configurações no seu ambiente.
      </p>
      <!-- TEXTO -->

      <div id="formulario">
        <form action="cadastro.php" method="post" autocomplete="on">
          <!-- INPUT LOGIN -->
          <div class="login-box">
            <label for="email"
              ><span class="material-symbols-outlined"> mail </span>
            </label>
            <input
              class="login"
              type="email"
              name="email"
              id="email"
              placeholder="Seu E-Mail"
              autocomplete="email"
              maxlenght="30"
              required
            /><br />
          </div>

          <div class="login-box">
            <label for="senha">
              <span class="material-symbols-outlined"> key </span>
            </label>
            <input
              class="login"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua Senha"
              autocomplete="current-password"
              minlength="8"
              maxlength="20"
              required
            />
          </div>
          <!-- INPUT LOGIN -->

          <!-- BOTÕES -->
          <div style="background-color: white" class="login-box">
            <input id="botao-login" type="submit" value="Entrar" /><br />
            <button id="forget-pass">
              Esqueci minha senha
              <span id="icon-reset" class="material-symbols-outlined">
                mail
              </span>
            </button>
          </div>

          <!-- BOTÕES -->
        </form>
      </div>
    </main>
  </body>
</html>
